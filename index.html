<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNODOER - Customer Support Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f7f9fc;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #4a00e0;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .button {
      background-color: #4a00e0;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #3500b8;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Welcome to UNODOER.AI</h1>
  <p>Your smart assistant for Wzatco projector customer & technical support.</p>
  <a href="#" class="button">Launch Support Bot</a>
  <footer>
    &copy; 2025 UNODOER.AI. All rights reserved.
  </footer>
</body>
</html>
